<div id="menucard">
  <div class="box">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title mb-4 mt-1">Edit Employee : </h4>
        <div *ngIf="employee && departments">
          <form #updateEmployeeForm=ngForm (ngSubmit)="updateEmployee(updateEmployeeForm)"
                [ngClass]="{'was-validated' : !formValid}">
            <div class="form-group">
              <label><strong>Name : </strong></label>
              <div class="col">
                <input type="text" class="form-control" id="name" name="name"
                       [(ngModel)]="employee.name" required="required">
              </div>
            </div>
            <div class="form-group">
              <label><strong>Department Name :</strong></label>
              <div class="col">
                <select class="form-control" #selectDepartment
                        (change)="changeDepartment(selectDepartment.value)">
                  <option *ngFor="let dep of departments" value="{{dep.name}}">{{dep.name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <label><strong>Active :</strong> </label>
              <div class="col">
                <input type="checkbox" id="active" name="active"
                       [(ngModel)]="employee.active">
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <button type="button" class="btn btn-outline-danger" routerLink="/employee">Cancel</button>
              <button type="submit" class="btn btn-outline-primary">Edit Employee</button>
            </div>
          </form>
        </div>
      </article>
    </div>
  </div>
</div>

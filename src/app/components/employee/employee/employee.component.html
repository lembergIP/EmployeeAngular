<div id="menucard">
  <div class="box">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title mb-4 mt-1"> Employee information : </h4>
        <div *ngIf="employee">
            <div class="form-group">
              <label><strong>Name : </strong></label>
              <div class="col">
                <input type="text" class="form-control" value="{{employee.name}}" [readonly]="true">
              </div>
            </div>
            <div class="form-group">
              <label><strong>Department Name :</strong></label>
              <div class="col">
                <input type="text" class="form-control" value="{{employee.departmentName}}" [readonly]="true">
              </div>
            </div>
          <div class="form-group">
            <label><strong>Active : </strong></label>
            <div class="col">
              <input type="text" class="form-control"  value="{{employee.active}}" [readonly]="true">
            </div>
          </div>
            <hr>
            <div class="form-group row">
              <button type="button" class="btn btn-outline-danger" routerLink="/employee">Cancel</button>
            </div>
        </div>
      </article>
    </div>
  </div>
</div>
